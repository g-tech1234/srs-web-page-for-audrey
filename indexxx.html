<!DOCTYPE html>
<html>
<head>
  <style>
    /* Slideshow container */
    .slideshow-container {
      position: relative;
      max-width: 600px;
      margin: auto;
    }
    
    /* Slides */
    .mySlides {
      display: none;
    }
    
    /* Caption text */
    .text {
      color: #f2f2f2;
      font-size: 18px;
      padding: 8px 12px;
      position: absolute;
      bottom: 8px;
      width: 100%;
      text-align: center;
    }
    
    /* Manual navigation buttons */
    .manual-navigation {
      position: absolute;
      bottom: 8px;
      width: 100%;
      text-align: center;
    }
    
    .dot {
      height: 12px;
      width: 12px;
      margin: 0 4px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.6s ease;
    }
    
    .active {
      background-color: #717171;
    }
  </style>
</head>
<body>
  
  <div class="slideshow-container">
    
    <!-- Slides -->
    <div class="mySlides">
      <img src="/school front.jpg" alt="Slide 1">
      <div class="text">Slide 1 Caption</div>
    </div>
    
    <div class="mySlides">
      <img src="school front.jpg" alt="Slide 2">
      <div class="text">Slide 2 Caption</div>
    </div>
    
    <div class="mySlides">
      <img src="/school front.jpg" alt="Slide 3">
      <div class="text">Slide 3 Caption</div>
    </div>
    
    <!-- Manual navigation dots -->
    <div class="manual-navigation">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
    
  </div>
  
  <style>
    /* Slideshow animation */
    .mySlides {
      animation: fade 3s infinite;
    }
    
    @keyframes fade {
      0% {
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      33% {
        opacity: 1;
      }
      53% {
        opacity: 0;
      }
      100% {
        opacity: 0;
      }
    }
  </style>
  
</body>
</html>
